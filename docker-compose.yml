# Use postgres/example user/password credentials
version: '3.7'

services:

  postgres:
    image: postgres
    container_name: db_server
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - postgres
volumes:
  postgres-data: